<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head (title=Error)"></head>
<body>

<div th:replace="fragments/navbar :: navbar(currentPage=error)"></div>
<div class="container">

    <h1 th:text="${title}">Title</h1>

    <div id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>

    <div>
        There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span
            th:text="${status}">500</span>).
    </div>

    <div th:text="${message}">Fake content</div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
