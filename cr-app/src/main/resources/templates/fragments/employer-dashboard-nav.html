<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="dashboard-nav (currentPage)" class="dashboard-nav-container">
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" th:class="${currentPage == 'resumes-all'}? 'active'">
            <a th:href="@{/employer/dashboard/resumes-all}">All Resumes</a></li>
        <li role="presentation" th:class="${currentPage == 'resumes-saved'}? 'active'">
            <a th:href="@{/employer/dashboard/resumes-liked}">Liked Resumes</a></li>
        <li role="presentation" th:class="${currentPage == 'resumes-purchased'}? 'active'">
            <a th:href="@{/employer/dashboard/resumes-purchased}">Purchased Resumes</a></li>
        <li role="presentation" th:class="${currentPage == 'my-company'}? 'active'">
            <a th:href="@{/employer/dashboard/my-company}">My Company</a></li>
    </ul>
</div>

</body>
</html>
