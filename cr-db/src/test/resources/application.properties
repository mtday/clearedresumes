# These configuration properties are used during integration testing.
spring.profiles.active=test
spring.main.banner-mode=off
# For local development, you can create the PostgreSQL database, user, and password with:
#
# CREATE DATABASE crtest;
# CREATE USER crtest WITH PASSWORD 'password';
# ALTER ROLE crtest WITH CREATEDB;
#
spring.datasource.url=jdbc:postgresql://localhost:5432/crtest
spring.datasource.username=cr
spring.datasource.password=password
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.test-on-connect=false
spring.datasource.tomcat.test-on-borrow=false
spring.datasource.tomcat.test-while-idle=false
logging.level.=WARN
logging.level.com.cr=ERROR
logging.level.org.flywaydb=WARN
logging.level.org.hsqldb=DEBUG
logging.level.org.springframework=ERROR
